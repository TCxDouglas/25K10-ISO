<mat-toolbar>
    <span>Evaluacion de {{data.usuario}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1" style="left: 55%;">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>


<mat-tab-group mat-align-tabs="center" style="margin-top: 25px;">
    <mat-tab label="Barras">
        <div style="margin-top: 20px;">
            <div>
                <div style="display: block">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" [colors]="ChartColors" [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Donas">
        <div class="body-target">
            <div class="container-ev-cards">

                <div class="cardd" *ngFor="let caracteristica of this.data.caracteristicas; let i = index">

                    <div class="boxx">
                        <div class="percent">
                            <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle class="strouker" cx="70" cy="70" r="70"
                                    [style.strokeDashoffset]="caracteristica.stroke"></circle>
                            </svg>
                            <div class="number">
                                <h2>{{caracteristica.porcentaje}}<span>%</span></h2>
                            </div>
                        </div>
                        <h2 class="text-category">{{caracteristica.nombre}}</h2>
                        <button mat-raised-button color="accent">Detalles</button>

                    </div>
                </div>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
