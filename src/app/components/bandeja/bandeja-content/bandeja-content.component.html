<div class="container-fluid">
    <!-- Info boxes -->
    <app-main-header [usuario] = "usuario" ></app-main-header>

        <!-- CONTENIDO AQUI-->


            <!-- /.col -->
            <div class="col-md-12">
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title" style="padding: 5px 20px 20px 5px; color: red;">Solo se muestran las ultimas 10 invitaciones*</h3>
    

                  <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
 
                  <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped" style="min-height: 200px !important;">
                      <tbody *ngFor = "let inbox of inboxs" >

                      <tr>
                        <td> <img src="{{inbox.foto}}" alt="image usuario" style="border-radius: 100%; width: 35px;"> </td>
                        <td class="mailbox-star"></td>
                        <td class="mailbox-name"><b >{{inbox.nombre}}</b></td>
                        <td class="mailbox-subject"><b> <a > {{inbox.proyecto}} </a> </b> - {{inbox.mensaje}}
                        </td>
                        <td class="mailbox-attachment" ><a [routerLink]="[inbox.link]" [routerLinkActive]="['active']"><i class="fa fa-link"></i> </a> </td>
                        <td class="mailbox-date">5 mins ago</td>
                      </tr>


                      </tbody>
                    </table>
                    <!-- /.table -->
                  </div>
                  <!-- /.mail-box-messages -->

              </div>
              <!-- /. box -->
            </div>
            <!-- /.col -->
</div>
